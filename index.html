<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Simulado</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="chat-card shadow-lg rounded-4">
      <div class="chat-header text-center p-3 border-bottom">Chat de PC</div>
      <div id="chatHistory" class="chat-history p-3"></div>
      <div class="chat-input d-flex p-3 border-top">
        <input type="text" id="messageInput" class="form-control me-2" placeholder="Escribe tu mensaje...">
        <button id="sendButton" class="btn btn-primary">Enviar</button>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="script_c.js"></script>
</body>
</html>
